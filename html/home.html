<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>spa page</title>
    <meta name="viewport" content="width=device-width">

</head>

<body>
    <main>
        <div id="content">
            <link rel="stylesheet" href="../css/log_in.css">
            <form id="login" class="container">
                <div class="login-box">
                    <h2>Login</h2>
                    <form>
                        <div class="input-group">
                            <label for="username">Username:</label>
                            <input type="text" id="username" name="username" required>
                        </div>
                        <div class="input-group">
                            <label for="password">Password:</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <button id="logInBtn" class="nav-link" class="form__button" type="submit" data-target="Todo">Log In</button>
                    </form>
                    <p>Don't have an account?<a data-target="Sign-Up" class="nav-link" href="#Sign-Up"
                            id="linkCreateAccount">Sign Up</a></p>
                </div>
            </form>
            <script src="../js/login.js"></script>
        </div>
    </main>


    <template id="Login">
        <link rel="stylesheet" href="../css/log_in.css">
        <form id="login" class="container">
            <div class="login-box">
                <h2>Login</h2>
                <form>
                    <div class="input-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button id="logInBtn" class="nav-link" class="form__button" type="submit" data-target="Todo">Log In</button>
                </form>
                <p>Don't have an account?<a data-target="Sign-Up" class="nav-link" href="#Sign-Up"
                        id="linkCreateAccount">Sign Up</a></p>
            </div>

        </form>
        <script src="../js/login.js"></script>

    </template>

    <template id="Sign-Up">
        <link rel="stylesheet" href="../css/sign_up.css">
        
        <form id="signUp" class="container">
            <div class="signup-box">
                <h2>Sign Up</h2>
                <div id="error"></div>
                <form id="signup-form">
                    <div class="input-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="input-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" 
                        
                        required>
                        <!-- pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,9}"
                        title="Must contain at least one  number and one uppercase and lowercase letter, and at least 6 to 9 characters" -->
                        <span id="password-strength"></span>
                    </div>
                    <button id="signUpBtn" type="submit" data-target="Login" class="nav-link">Sign Up</button>
                </form>
                <p>Already have an account? <a data-target="Login" class="nav-link" href="#Login"
                        id="linkCreateAccount"> Log In</a></p>

            </div>
        </form>
        <script src="../js/signup.js"></script>
    </template>


    <template id="Todo">
        <link rel="stylesheet" href="../css/todo.css">
        <nav class="navbar">
            <div class="account">Account</div>
            <!-- three color options for status -->
            <div class="color-map">
                <h3 class="colors"></h3>
                <h3 class="colors"></h3>
                <h3 class="colors"></h3>
            </div>
            <div class="operations">
                <input type="date" class="js-due-date-input due-date-input">
                <button onclick="
                        addTodo();
                    " class="add-todo-button">Add</button>
            </div>
        </nav>
        <div class="todo-input-grid">
            <!-- <input placeholder="Todo name" class="js-name-input name-input">
            <input type="date" class="js-due-date-input due-date-input">
            <button onclick="
                        addTodo();
                    " class="add-todo-button">Add</button> -->

            <!-- right side nav -->

            <!-- display tasks (grid) -->
            <div class="js-todo-list todo-grid">
                <div class="column column-right">
                    <!-- same style for all buttons here -->
                    <button class="delete">
                        <!-- 
                            - trash can image - google icons
                            - onclick even listener
                        -->
                    </button>
                    <button class="edit">
                        <!--
                            - pencil image - google icons
                            - onclick even listener
                        -->
                    </button>
                    <div class="status">
                        <button class="defined"></button>
                        <button class="in-progress"></button>
                        <button class="done"></button>
                    </div>
                </div>
                <div class="column column-left">
                    <input placeholder="Todo name" class="js-name-input name-input">
                    <input type="date" class="js-due-date-input due-date-input">
                </div>
            </div>
        </div>
        <script src="../js/todo.js"></script>
    </template>
    
    <script src="../js/spa.js"></script>
    <script src="../js/DataBase.js"></script>
    <script src="../js/fajax.js"></script>
    <script src="../js/Network.js"></script>
    <script src="../js/Server.js"></script>
</body>


</html>
