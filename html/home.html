<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>spa page</title>
    <meta name="viewport" content="width=device-width">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

</head>

<body>
    <main>
        <div id="content">
            <link rel="stylesheet" href="../css/log_in.css">
            <form id="login" class="container">
                <div class="login-box">
                    <h2>Login</h2>
                    <form>
                        <div class="input-group">
                            <label for="username">Username:</label>
                            <input type="text" id="username" name="username" required>
                        </div>
                        <div class="input-group">
                            <label for="password">Password:</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <button id="logInBtn" class="nav-link" class="form__button" type="submit" data-target="Todo">Log In</button>
                    </form>
                    <p>Don't have an account?<a data-target="Sign-Up" class="nav-link" href="#Sign-Up"
                            id="linkCreateAccount">Sign Up</a></p>
                </div>
            </form>
            <script src="../js/login.js"></script>
        </div>
    </main>


    <template id="Login">
        <link rel="stylesheet" href="../css/log_in.css">
        <form id="login" class="container">
            <div class="login-box">
                <h2>Login</h2>
                <div id="error-login"></div>
                <form id="login-form">
                    <div class="input-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button id="logInBtn" class="nav-link" class="form__button" type="submit" data-target="Todo">Log In</button>
                </form>
                <p>Don't have an account?<a data-target="Sign-Up" class="nav-link" href="#Sign-Up"
                        id="linkCreateAccount">Sign Up</a></p>
            </div>

        </form>
        <script src="../js/login.js"></script>

    </template>

    <template id="Sign-Up">
        <link rel="stylesheet" href="../css/sign_up.css">
        
        <form id="signUp" class="container">
            <div class="signup-box">
                <h2>Sign Up</h2>
                <div id="error-signup"></div>
                <form id="signup-form">
                    <div class="input-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="input-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" 
                        
                        required>
                        <!-- pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,9}"
                        title="Must contain at least one  number and one uppercase and lowercase letter, and at least 6 to 9 characters" -->
                        <span id="password-strength"></span>
                    </div>
                    <button id="signUpBtn" type="submit" data-target="Login" class="nav-link">Sign Up</button>
                </form>
                <p>Already have an account? <a data-target="Login" class="nav-link" href="#Login"
                        id="linkCreateAccount"> Log In</a></p>

            </div>
        </form>
        <script src="../js/signup.js"></script>
    </template>


    <template id="Todo">
        <link rel="stylesheet" href="../css/todo.css">
        <nav class="navbar">
            <header class="header">
                <div class="account">Account
                    <!-- current username should be here -->
                    <span viewBox="0 0 512 512" fill="currentColor" class="material-symbols-outlined">
                        person
                    </span>
                </div>
            </header>
        
            <section class="filters-section">
                <div class="container">
                    <h2 class="filters-title">Filters</h2>
                    <input class="filter-btn date-filter" type="date" class="task__date">
                    <button class="filter-btn defined-filter">Defined</button>
                    <button class="filter-btn in-progress-filter">In Progress</button>
                    <button class="filter-btn done-filter">Done</button>
                    <button class="filter-btn add-task-btn"><span class="material-symbols-outlined">
                        add
                    </span></button>
                </div>
            </section>
        </nav>
        <div class="todo-input-grid">
            <!-- <input type="date" class="js-due-date-input due-date-input">
                <button onclick="
                        addTodo();
                    " class="add-todo-button">Add</button> -->
            <!-- <input placeholder="Todo name" class="js-name-input name-input">
            <input type="date" class="js-due-date-input due-date-input">
            <button onclick="
                        addTodo();
                    " class="add-todo-button">Add</button> -->

            <!-- right side nav -->

            <!-- display tasks (grid) ==> task layout -->
            <div class="js-todo-list todo-grid">
                <div class="column column-left">
                    <input placeholder="Todo name" class="js-name-input name-input" readonly>
                    <input type="date" class="js-due-date-input due-date-input" >
                    <textarea name="" id="task-comments" cols="15" rows="5"></textarea>
                </div>
                <div class="column column-right">
                    <!-- same style for all buttons here -->
                    <button class="delete">
                        <!-- 
                            - trash can image - google icons
                            - onclick even listener
                        -->
                        <span viewBox="0 0 512 512" fill="currentColor" class="material-symbols-outlined">
                            delete
                        </span>
                    </button>
                    <button class="edit">
                        <!--
                            - pencil image - google icons
                            - onclick even listener
                        -->
                        <span viewBox="0 0 512 512" fill="currentColor" class="material-symbols-outlined">
                            edit
                        </span>
                    </button>
                    <div class="status">
                        <button class="defined">
                            <span viewBox="0 0 512 512" fill="currentColor" class="material-symbols-outlined">
                                contract
                            </span>
                        </button>
                        <button class="in-progress">
                            <span viewBox="0 0 512 512" fill="currentColor" class="material-symbols-outlined">
                                local_shipping
                            </span>
                        </button>
                        <button class="done">
                            <span viewBox="0 0 512 512" fill="currentColor" class="material-symbols-outlined">
                                assignment_turned_in
                            </span>
                        </button>
                    </div>
                </div>

            </div>
        </div>
        <!-- <script src="../js/todo.js"></script> -->
    </template>
    
    <script src="../js/spa.js"></script>
    <script src="../js/DataBase.js"></script>
    <script src="../js/fajax.js"></script>
    <script src="../js/Network.js"></script>
    <script src="../js/Server.js"></script>
</body>


</html>
