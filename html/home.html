<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>spa page</title>
    <meta name="viewport" content="width=device-width">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

</head>

<body>
    <main>
        <div id="content">
            <link rel="stylesheet" href="../css/log_in.css">
            <div id="error-login"></div>
            <form id="login" class="container">
                <div class="login-box">
                    <h2>Login</h2>
                    <form>
                        <div class="input-group">
                            <label for="username">Username:</label>
                            <input type="text" id="username" name="username" required>
                        </div>
                        <div class="input-group">
                            <label for="password">Password:</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <button id="logInBtn" class="nav-link" class="form__button" type="submit" data-target="Todo">Log In</button>
                    </form>
                    <p>Don't have an account?<a data-target="Sign-Up" class="nav-link" href="#Sign-Up"
                            id="linkCreateAccount">Sign Up</a></p>
                </div>
            </form>
            <script src="../js/login.js"></script>
        </div>
    </main>


    <template id="Login">
        <link rel="stylesheet" href="../css/log_in.css">
        <form id="login" class="container">
            <div class="login-box">
                <h2>Login</h2>
                <div id="error-login"></div>
                <form id="login-form">
                    <div class="input-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button id="logInBtn" class="nav-link" class="form__button" type="submit" data-target="Todo">Log In</button>
                </form>
                <p>Don't have an account?<a data-target="Sign-Up" class="nav-link" href="#Sign-Up"
                        id="linkCreateAccount">Sign Up</a></p>
            </div>

        </form>
        <script src="../js/login.js"></script>

    </template>

    <template id="Sign-Up">
        <link rel="stylesheet" href="../css/sign_up.css">
        
        <form id="signUp" class="container">
            <div class="signup-box">
                <h2>Sign Up</h2>
                <div id="error-signup"></div>
                <form id="signup-form">
                    <div class="input-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="input-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" 
                        
                        required>
                        <!-- pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,9}"
                        title="Must contain at least one  number and one uppercase and lowercase letter, and at least 6 to 9 characters" -->
                        <span id="password-strength"></span>
                    </div>
                    <button id="signUpBtn" type="submit" data-target="Login" class="nav-link">Sign Up</button>
                </form>
                <p>Already have an account? <a data-target="Login" class="nav-link" href="#Login"
                        id="linkCreateAccount"> Log In</a></p>

            </div>
        </form>
        <script src="../js/signup.js"></script>
    </template>


    <template id="Todo">
        <link rel="stylesheet" href="../css/page.css">
        <link rel="stylesheet" href="../css/try.css">
        <!-- <link rel="stylesheet" href="../css/todo.css"> -->
        <body>
            <header class="header">
                <div class="account">Account
                    <!-- current username should be here -->
                    <span viewBox="0 0 512 512" fill="currentColor" class="material-symbols-outlined">
                        person
                    </span>
                </div>
            </header>
        
            <section class="filters-section">
                <div class="container">
                    <h2 class="filters-title">Filters</h2>
                    <input class="filter-btn date-filter" type="date" class="task__date" onchange="setFilter('date', this.value,false)">
                    <button class="filter-btn defined-filter" onclick="setFilter('status', 'Defined',false)">Defined</button>
                    <button class="filter-btn in-progress-filter" onclick="setFilter('status', 'In Progress',false)">In Progress</button>
                    <button class="filter-btn done-filter" onclick="setFilter('status', 'Done',false)">Done</button>
                    <button class="filter-btn clean-filter" onclick="setFilter('status', 'Done',true)">clean filter</button>
                    <button class="filter-btn add-task-btn" onclick="displayTaskTemplate()"><span class="material-symbols-outlined">
                        add
                    </span></button>
                </div>
            </section>
          
            <div class='todo-container'>
                <div id="error-todo"></div>
                <!-- Add more tasks as needed -->
            </div>
            <script src="../js/todo.js"></script> 
        </body>
    </template>
    
    <script src="../js/spa.js"></script>
    <script src="../js/DataBase.js"></script>
    <script src="../js/fajax.js"></script>
    <script src="../js/Network.js"></script>
    <script src="../js/Server.js"></script>
</body>


</html>
