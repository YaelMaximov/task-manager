<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Task Management</title>
    <link rel="stylesheet" href="../css/try.css">
    <link rel="stylesheet" href="../css/task.css">
</head>

<body>

    <div class='task'>
        <div class='task__buttons'>
            <!-- Buttons -->
            <div class="status">
                <button class="defined" title="defined">
                    <span class="material-symbols-outlined">
                        checkbook
                    </span>
                </button>
                <button class="in-progress" title="in-progress">
                    <span class="material-symbols-outlined">
                        network_check
                    </span>
                </button>
                <button class="done" title="done">
                    <span class="material-symbols-outlined">
                        done
                    </span>
                </button>
            </div>

        </div>
        <div class='task__details'>
            <div class="task__buttons task_change">
                <button class="delete" title="delete">
                    <span class="material-symbols-outlined">
                        delete
                    </span>
                </button>

                <button class="edit" title="edit">
                    <span class="material-symbols-outlined">
                        edit
                    </span>
                </button>
                <button class="edited ok" title="save changes" display="true"><span class="material-symbols-outlined">
                    check_circle
                    </span></button>
                <button class="edited cancel" title="cancle" hidden><span class="material-symbols-outlined">
                    cancel
                    </span></button>
            </div>
            <!-- Task details -->
            <input type="text" class="task__title" value="Title">
            <input type="date" class="task__date">
            <textarea class="task__text" rows="4">Task details go here...</textarea>
            

        </div>

    </div>


</body>

</html>
