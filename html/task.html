<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Task Management</title>
    <link rel="stylesheet" href="../css/try.css">
    <link rel="stylesheet" href="../css/task.css">
</head>

<body>

    <div class='task'>
        <div class='task__buttons'>
            <!-- Buttons -->
            <div class="status">
                <button class="defined">
                    <span>defined</span>
                </button>
                <button class="in-progress">
                    <span>In progress</span>
                </button>
                <button class="done">
                    <span>Done</span>
                </button>
            </div>
            <input type="date" class="task__date">
        </div>
        <div class='task__details'>
            <!-- Task details -->
            <input type="text" class="task__title" value="Title">
            <textarea class="task__text" rows="4">Task details go here...</textarea>
            
        </div>
        <div class="task__buttons">
            <div class="task_change">
                <button class="delete">
                    <span class="material-symbols-outlined">
                        delete
                    </span>
                    <!-- <span>delete</span> -->
                </button>

                <button class="edit">
                    <span class="material-symbols-outlined">
                        edit
                    </span>
                </button>
                
            </div>
        </div>
    </div>

</body>

</html>
