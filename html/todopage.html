<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="../css/page.css">
    <link rel="stylesheet" href="../css/try.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

</head>

<body>
    <header class="header">
        <div class="account">Account
            <!-- current username should be here -->
            <span viewBox="0 0 512 512" fill="currentColor" class="material-symbols-outlined">
                person
            </span>
        </div>
    </header>

    <section class="filters-section">
        <div class="container">
            <h2 class="filters-title">Filters</h2>
            <input class="filter-btn date-filter" type="date" class="task__date">
            <button class="filter-btn defined-filter">Defined</button>
            <button class="filter-btn in-progress-filter">In Progress</button>
            <button class="filter-btn done-filter">Done</button>
            <button class="filter-btn clean-filter">clean filter</button>
            <button class="filter-btn add-task-btn" onclick="displayTaskTemplate()"><span
                    class="material-symbols-outlined">
                    add
                </span></button>
        </div>
    </section>

    <!-- Your Todo Content Goes Here -->

    <div class='todo-container'>
        <!-- Task 1 -->
        <div class='task'>
            <div class='task__buttons'>
                <!-- Buttons -->
                <div class="status">
                    <button class="defined" title="defined">
                        <span class="material-symbols-outlined">
                            checkbook
                        </span>
                    </button>
                    <button class="in-progress" title="in-progress">
                        <span class="material-symbols-outlined">
                            network_check
                        </span>
                    </button>
                    <button class="done" title="done">
                        <span class="material-symbols-outlined">
                            done
                        </span>
                    </button>
                </div>
    
            </div>
            <div class='task__details'>
                <div class="task__buttons task_change">
                    <button class="delete">
                        <span class="material-symbols-outlined">
                            delete
                        </span>
                        <!-- <span>delete</span> -->
                    </button>
    
                    <button class="edit">
                        <span class="material-symbols-outlined">
                            edit
                        </span>
                    </button>
                </div>
                <!-- Task details -->
                <input type="text" class="task__title" value="Title">
                <input type="date" class="task__date">
                <textarea class="task__text" rows="4">Task details go here...</textarea>
    
            </div>
    
        </div>

    </div>
    <!-- <script src="../js/page.js"></script>  -->
    <script src="../js/todo.js"></script>
</body>

</html>
